<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Game of Life</h1>

    <form>
      <label><input type="checkbox" name="size" value="small">Small</label><br>
      <label><input type="checkbox" name="size" value="medium" checked>Medium</label><br>
      <label><input type="checkbox" name="size" value="large">Large</label><br>
    </form>

    <div id="panelcontainer">
      <div class="controls">
        <button id="start">start</button>
        <button id="clear">clear</button>
        <button id="random">random</button>
      </div>
  
      <div id="stats">
        <span id="liveCount">Live: 0</span>
        <span id="deadCount">Dead: 0</span>
      </div>
    </div>
    
    <div id="gridContainer"></div>

    <script src="script.js"></script>
  </body>
</html>

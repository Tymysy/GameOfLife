<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Game of Life</title>
</head>
<body>

    <div class="main-container">
        <div class="input-container">
            <input id="rows" type="number" placeholder="Rows">
            <input id="columns" type="number" placeholder="Columns">
        </div>
        <div class="button-container">
            <button class="mainBtn" id="create">create</button>
            <button class="mainBtn" id="start">start</button>
            <button class="mainBtn" id="end">end</button>
            <button class="mainBtn" id="clear">clear</button>
        </div>
    </div>

    <div id="containerOfGame"></div>

    <script src="script.js"></script>
</body>
</html>
